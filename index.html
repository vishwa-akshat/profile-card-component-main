<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="top" src="./images/bg-pattern-top.svg" alt="top">
  <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="bottom">
  <div class="container">
    <div class="upper-container">
      <div class="img-container">
        <img src="./images/image-victor.jpg" alt="image-victor">
      </div>
    </div>
    <div class="lower-container">
      <div class="name-container">
        <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="place">London</p>
      </div>

      <div class="stats">
        <div class="stats-item">
          80K
          <p>Followers</p>
        </div>
        <div class="stats-item">
          803K
          <p>Likes</p>
        </div>
        <div class="stats-item">
          1.4K
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vishwa-akshat">Akshat Vishwakarma</a>.
  </div>
</body>
</html>
